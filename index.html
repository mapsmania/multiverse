<html>
<head>
  <title>MaultiVerse</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rita"></script>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, rgba(255,252,0,1) 0%, rgba(240,237,23,1) 100%);
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
    }
    
    #map {
      width: 100vw;
      height: 60vh;
      z-index: 1;
    }
    
    #poem-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    
    .haiku-line {
      margin: 0;
      font-size: 3em;
      padding: 0;
      color: white;
      text-shadow: 
        0 0.1em 20px rgba(0, 0, 0, 1), 
        0.05em -0.03em 0 rgba(0, 0, 0, 1),
        0.05em 0.005em 0 rgba(0, 0, 0, 1), 
        0em 0.08em 0 rgba(0, 0, 0, 1),
        0.05em 0.08em 0 rgba(0, 0, 0, 1), 
        0px -0.03em 0 rgba(0, 0, 0, 1),
        -0.03em -0.03em 0 rgba(0, 0, 0, 1), 
        -0.03em 0.08em 0 rgba(0, 0, 0, 1), 
        -0.03em 0 0 rgba(0, 0, 0, 1);
      transform: scale(0.95);
      display: inline-block;
      line-height: 1.2;
    }
    
    .haiku-line:nth-child(1) {
  animation: bop 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards infinite alternate; /* Slower and smoother easing */
}

.haiku-line:nth-child(2) {
  animation: bopB 1.5s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards infinite alternate; /* Slower and smoother */
}

.haiku-line:nth-child(3) {
  animation: bop 1.5s 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards infinite alternate; /* Slower and smoother */
}

@keyframes bop {
  0% { transform: scale(0.95); } /* Less scaling down */
  50%, 100% { transform: scale(1); }
}

@keyframes bopB {
  0% { transform: scale(0.95); } /* Less scaling down */
  80%, 100% { transform: scale(1) rotateZ(-1deg); } /* Reduced rotation */
}

  </style>
</head>
<body>
  <div id="map"></div>
  <div id="poem-container">
    <div id="poem-placeholder">Click on the map to generate a haiku...</div>
  </div>

  <script>
    // Initialize MapLibre
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.openfreemap.org/styles/liberty',
      center: [2.3522, 48.8566],
      zoom: 2
    });

    const poemContainer = document.getElementById('poem-container');
    const poemPlaceholder = document.getElementById('poem-placeholder');
    
    const haikuRules = {
      "start": "$5line.ucf() % $7line % $5line2",
      "5line": "$season [light | breeze | sun | rain | winds] | [morning | evening | twilight | afternoon] glows",
      "7line": "[sleeps | wakes | lingers | whispers | breathes] softly in $town | " +
              "[walking | drifting | wandering | roaming | gliding] through $town's [quiet streets | old lanes | shadowed alleys | cobblestone paths] | " +
              "[the sun sets over | moonlight bathes] $town's [garden | rooftops | riverbank | square]",
      "5line2": "$weather | $vp4",
      "town": "this place",
      "season": "autumn | winter | spring | summer",
      "tree": "[chestnut | cedar | old [gum | tea]] tree",
      "nnn": "a black rose | white daisies | sakura | rosemary | a yellow cat",
      "weather": "[cool | warm | hot | cold] [rain | breeze] | [soft | bright] sunlight",
      "vp4": "singing like birds | drifting like snow | falling like [rain | leaves] | glowing in the twilight | fading with the dusk | blooming in silence",
      "vp5": "crying like a child | singing like a bird | drifting like the snow | whispering to the wind | echoing through the hills | resting under stars"
    };

    let grammar = RiTa.grammar(haikuRules);
      
    async function fetchNearestTown(lat, lon) {
      const query = `
        [out:json];
        (
          node["place"~"town|village|city"](around:10000,${lat},${lon});
        );
        out center 1;
      `;

      try {
        const response = await fetch('https://overpass-api.de/api/interpreter', {
          method: 'POST',
          body: query
        });

        if (!response.ok) throw new Error('Overpass API request failed');
        const data = await response.json();

        if (data.elements && data.elements.length > 0) {
          data.elements.sort((a, b) => {
            const distA = Math.hypot(a.lat - lat, a.lon - lon);
            const distB = Math.hypot(b.lat - lat, b.lon - lon);
            return distA - distB;
          });
          return data.elements[0].tags.name || "this place";
        }
        return "this place";
      } catch (err) {
        console.error("Overpass error:", err);
        return "this place";
      }
    }

    function generateHaiku(town) {
      let cleanTown = town.replace(/[^a-zA-Z\s-']/g, '').trim();
      let capitalizedTown = cleanTown.charAt(0).toUpperCase() + cleanTown.slice(1);
      
      let currentRules = JSON.parse(JSON.stringify(haikuRules));
      currentRules.town = capitalizedTown;
      let currentGrammar = RiTa.grammar(currentRules);
      
      let haiku = currentGrammar.expand();
      return haiku.split("%").map(line => line.trim());
    }

    map.on('click', async (e) => {
      const lat = e.lngLat.lat;
      const lon = e.lngLat.lng;

      poemPlaceholder.textContent = "Fetching town and generating haiku...";

      const town = await fetchNearestTown(lat, lon);
      const haikuLines = generateHaiku(town);

      poemContainer.innerHTML = '';
      haikuLines.forEach((line, i) => {
        const lineDiv = document.createElement('div');
        lineDiv.className = 'haiku-line';
        lineDiv.textContent = line;
        poemContainer.appendChild(lineDiv);
      });
    });
  </script>
</body>
</html>
